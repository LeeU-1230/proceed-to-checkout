<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="stytles/clearall.css">
    <link rel="stylesheet" href="stytles/checkout.css">
</head>

<body>

    <div class="layout_center">
        <div class="information">
            <img class="logo_photo" src="https://drive.google.com/uc?export=view&id=1JushJFiW_jOiVxttCCYczLK6DjwgflJ-">
            <span>訂單資訊</span>
        </div>
        <div class="prod">
            <div class="prod_box">
                <span class="prod_name">商品名稱</span>
                <span class="prod_price">單價</span>
                <span class="prod_qty">數量</span>
                <span class="prod_subtotal">金額</span>
                <span class="prod_cancel">-</span>
            </div>
            <div class="prod-list">
                <ul>
                    <li class="prod-item">
                        <span class="prod_name">鬼滅之刃竈門炭治郎│耳環花牌悠遊卡套</span>
                        <span class="prod_price">NT$ 150</span>
                        <span class="prod_qty"><select id="prod_qty01">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></span>
                        <span id="prod_subtotal01"  class="prod_subtotal">NT$ 150</span>
                        <span class="prod_cancel"><button type="button"
                                class="btn btn-outline-primary" title="強 迫 購 買 喔！">取消</button></span>
                    </li>
                    <li>
                        <hr>
                    </li>
                    <li class="prod-item">
                        <span class="prod_name">鬼滅之刃竈門炭治郎│黑刀雙面亞克力鑰匙圈</span>
                        <span class="prod_price">NT$ 150</span>
                        <span class="prod_qty"><select id="prod_qty02">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></span>
                        <span id="prod_subtotal02"  class="prod_subtotal">NT$ 160</span>
                        <span class="prod_cancel"><button type="button"
                                class="btn btn-outline-primary" title="強 迫 購 買 喔！">取消</button></span>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="total">
                <div>
                    <span class="shipping">運費</span>&emsp;
                    <span class="shipping_price">NT$ 80</span>
                </div>
                <div>
                    <span class="total_msg">總金額</span>&emsp;
                    <span class="total_price">NT$ 390</span>
                </div>
            </div>
        </div>
        <div class="market">
            <span>配送方式</span>&emsp;
            <form id="way_item">
            <label>
                <input type="radio" name="pickupway" value="80" checked>&ensp;宅配到府&emsp;&emsp;
            </label>
            <label>
                <input type="radio" name="pickupway" value="80">&ensp;7-11超商取貨&emsp;&emsp;
            </label>
            <label>
                <input type="radio" name="pickupway" value="80">&ensp;全家超商取貨&emsp;&emsp;
            </label>
            <label>
                <input type="radio" name="pickupway" value="80">&ensp;郵局取貨
            </label>
            </form>
        </div>
        <hr>
        <div class="pay">
            <span>付款方式</span>
            <ul class="payment">
                <li class="creditcard"><a class="a_creditcard" href="htmls/creditcard.html" rel="prev">信用卡付款</a></li>
                <li class="COD"><a class="a_COD" href="htmls/COD.html" rel="prev">貨到付款</a></li>
                <li class="ATM"><a class="a_ATM" href="htmls/ATM.html" rel="prev">ATM轉帳</a></li>
                <li class="IBO"><a class="a_IBO" href="htmls/ibon.html" rel="prev">ibon付款</a></li>
            </ul>
        </div>
        <hr>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="scripts/ckeckout.js"></script>

</body>

</html>
